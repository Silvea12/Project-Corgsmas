[application]

name="Corgi Christmas Adventure"
main_scene="res://Main.tscn"
icon="res://icon.png"

[autoload]

CreditsRoller="*res://CreditsRoller.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"

[input]

fire=[key(Control), mbutton(0, 1)]
drop_down=[key(Shift)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]
jump=[key(Space)]

[render]

default_clear_color=#ff000000
